## Configuration for Alacritty, the GPU enhanced terminal emulator.
## It's a very basic and simple config file, for full configuration...
## See, /usr/share/doc/alacritty/example/alacritty.yml

## Import files (Colors, Fonts, Etc)
import:
  - ~/.config/alacritty/rose-pine/dist/rose-pine-moon.yml

## Set environment variables
env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'

## Terminal window settings
window:
  dimensions:
    columns: 82
    lines: 24

  padding:
    x: 8
    y: 8

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

## scrolling
  history: 10000
  multiplier: 3

## Background opacity
  opacity: 0.85

## Cursor
cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

font: 
  normal:
    family: IntelOneMono Nerd Font Mono
    sytle: Medium
  bold:
    family: IntelOneMono Nerd Font Mono
  italic:
    family: IntelOneMono Nerd Font Mono
  bold_italic:
    family: IntelOneMono Nerd Font Mono
  size: 12
  offset:
    y: -2
## Live config reload
live_config_reload: true

