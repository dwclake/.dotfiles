import:
  - ~/.config/alacritty/themes/rose-pine/dist/rose-pine.yml
window:
  decorations: None
  dimensions:
    columns: 100
    lines: 25   
  opacity: 0.96
font: 
  normal:
    family: BlexMono Nerd Font Mono
    sytle: Regular
  bold:
    family: BlexMono Nerd Font Mono
    style: bold
  italic:
    family: BlexMono Nerd Font Mono
    sytle: italic
  bold_italic:
    family: BlexMono Nerd Font Mono
    style: Bold Italic
  size: 12.0
mouse: 
  hide_while_typing: true
shell:                                                                                    
  program: /usr/bin/zsh 

