import:
  - ~/.config/alacritty/themes/rose-pine/dist/rose-pine-moon.yml
window:
  decorations: None
  dimensions:
    columns: 100
    lines: 25   
  opacity: 0.70
  padding:
    x: 3
    y: 2
font: 
  normal:
    family: IntelOneMono Nerd Font Mono
    sytle: Medium
  bold:
    family: IntelOneMono Nerd Font Mono
    style: Bold
  italic:
    family: IntelOneMono Nerd Font Mono
    sytle: Italic
  bold_italic:
    family: IntelOneMono Nerd Font Mono
    style: Bold Italic
  size: 12.0
  offset:
    y: -2
mouse: 
  hide_while_typing: true
shell:                                                                                    
  program: /usr/bin/zsh 

