import = ["/home/dwclake/.config/alacritty/themes/nord/nord.toml"]

[font]
size = 11

[font.bold]
family = "IntelOneMono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "IntelOneMono Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "IntelOneMono Nerd Font Mono"
style = "Medium"

[font.normal]
family = "IntelOneMono Nerd Font Mono" 
style = "Regular"

[font.offset]
y = -4

[shell]
program = "/usr/bin/zsh"

[window]
decorations = "none"
opacity = 1

[window.dimensions]
columns = 100
lines = 25

[window.padding]
x = 8
y = 8

[mouse]
hide_when_typing = true
