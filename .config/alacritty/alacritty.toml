[font]
size = 16

[font.bold]
family = "IntOneMono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "IntOneMono Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "IntOneMono Nerd Font Mono"
style = "Medium"

[font.normal]
family = "IntOneMono Nerd Font Mono"
style = "Regular"

[font.offset]
x = 1
y = 2

[cursor]
style = { shape = "Block", blinking = "On" }
blink_interval = 750
blink_timeout = 5

[window]
decorations = "Transparent"
opacity = 1
blur = true
dynamic_padding = true

[window.padding]
x = 8
y = 24

#[mouse]
#hide_when_typing = true

[general]
import = ["~/.config/alacritty/themes/rose-pine/dist/rose-pine-moon.toml"]
